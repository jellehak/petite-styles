<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

  <title>Vue</title>
  <style>
    @import url("../style.css");
  </style>
</head>

<body>

  <div id="app">
    <main class="v-theme--dark">
      <h1>Contacts</h1>

      <v-card variant="outlined" v-for="item in items" class="my-2">
        <v-card-title>{{item.first_name}} {{item.last_name}}</v-card-title>
        <v-card-subtitle>{{item.id}}</v-card-subtitle>
        <v-card-text>
          <img avatar :src="item.avatar">
        </v-card-text>
        <v-card-actions>
          <v-btn @click="">Remove</v-btn>
        </v-card-actions>
      </v-card>
    </main>
  </div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      data() {
        return {
          items: [],
        }
      },
      async created() {
        const resp = await fetch("https://random-data-api.com/api/users/random_user?size=3")
        this.items = await resp.json()
      }
    }).mount('#app')
  </script>
</body>

</html>
